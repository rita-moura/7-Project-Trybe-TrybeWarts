<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Trybewarts</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header class="header"> 
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo Trybewarts">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="" method="get">
            <div>
                <label for="email-login">E-mail:</label>
                <input class="input-login" type="email" name="email" placeholder="Email" id="email-login" value="">
            </div>
            <div>
                <label for="password-login">Senha:</label>
                <input class="input-login" type="password" name="password" placeholder="Senha" id="password-login" value="">
            </div>
            <div class="button-submit">
                <button class="submit" type="submit">Entrar</button>   
            </div>
        </form>
    </header>
    <main class="main-container">
        <form id="evaluation-form" action="">
            <div class="nome-sobrenome">
                <label for="input-name"><b>Nome:</b></label>
                <input type="text" name="" id="input-name" placeholder="Nome">
                <label for="input-lastname"><b>Sobrenome:</b></label>
                <input type="text" name="" id="input-lastname" placeholder="Sobrenome">
            </div>
            <div>
                <label id="inputemail" for="input-email"><b>Email:</b></label>
                <input type="text" name="" id="input-email" placeholder="Email">
                <select name="select" id="house">
                    <option id="gitnoria-house" value="Gitnória" >Gitnória</option>
                    <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                    <option id="corvinode-house" value="Corvinode">Corvinode</option>
                    <option id="pytherina-house" value="Pytherina">Pytherina</option>
                </select>
            </div>
            <div class="input-radios">
                <label id="label-family" for=""><b>Qual sua família?</b></label>
                <label for="">Frontend<input type="radio" name="family" value="Frontend"></label>
                <label for="">Backend<input type="radio" name="family" value="Backend"></label>
                <label for="">FullStack<input type="radio" name="family" value="FullStack"></label>
            </div>
            <div class="input-checkboxs">
                <label id="label-content" for=""><b>Qual conteúdo você está com mais vontade de aprender?</b></label>
                <div class="container-conteudo">
                    <div class="label-conteudo">
                        <label for="">HoFs</label>
                        <label for="">Jest</label>
                        <label for="">Promises</label>
                        <label for="">React</label>
                        <label for="">SQL</label>
                        <label for="">Python</label>
                    </div>
                    <div class="input-subject">
                        <input class="subject" type="checkbox" value="HoFs">
                        <input class="subject" type="checkbox" value="Jest">
                        <input class="subject" type="checkbox" value="Promises">
                        <input class="subject" type="checkbox" value="React">
                        <input class="subject" type="checkbox" value="SQL">
                        <input class="subject" type="checkbox" value="Python">
                    </div>
                </div>
            </div>
            <div>
            <class class="input-radio-buttons">
                <label id="label-rate" for=""><b>Como você avalia a Trybewarts?</b></label>
                <input type="radio" value="1" name="rate">1
                <input type="radio" value="2" name="rate">2
                <input type="radio" value="3" name="rate">3
                <input type="radio" value="4" name="rate">4
                <input type="radio" value="5" name="rate">5
                <input type="radio" value="6" name="rate">6
                <input type="radio" value="7" name="rate">7
                <input type="radio" value="8" name="rate">8
                <input type="radio" value="9" name="rate">9
                <input type="radio" value="10" name="rate">10
            </div>
            <div class="text-area">
                <label class="textarea" for=""><b>Deixe seu comentário:</b></label>
                <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
                <div id="counter">500</div>
            </div>
            <div>
                <label id="label-infos" for=""><b>Você concorda com o uso das informações acima?</b></label>
                <input type="checkbox" name="" id="agreement" required>
            </div>
            <button id="submit-btn" type="submit"><b>Enviar</b></button>
        </form>
        <div id="img-trybewarts">
            <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo forms Trybewarts">
        </div>
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>
    <script src="/script.js"></script>
</body>
</html>
