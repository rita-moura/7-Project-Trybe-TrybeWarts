<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Trybewarts</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header class="header"> 
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo Trybewarts">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="" method="get">
            <div>
                <label for="email-login">Senha:</label>
                <input class="input-login" type="email" name="email" placeholder="Email" id="email-login" value="">
            </div>
            <div>
                <label for="password-login">E-mail:</label>
                <input class="input-login" type="password" name="password" placeholder="Senha" id="password-login" value="">
            </div>
            <div class="button-submit">
                <button class="submit" type="submit">Entrar</button>   
            </div>
        </form>
    </header>
    <main class="main-container">
        <form id="evaluation-form" action="">
            <div>
                <label for="input-name">Nome:</label>
                <input type="text" name="" id="input-name" placeholder="Nome">
            </div>
            <div>
                <label for="input-lastname">Sobrenome:</label>
                <input type="text" name="" id="input-lastname" placeholder="Sobrenome">
            </div>
            <div>
                <label for="input-email">Email:</label>
                <input type="text" name="" id="input-email" placeholder="Email">
            </div>
        </form>
        <div>
            <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo forms Trybewarts">
        </div>
    </main>
    <script src="/script.js"></script>
</body>
</html>
