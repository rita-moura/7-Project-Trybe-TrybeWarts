<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Trybewarts</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header class="header"> 
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo Trybewarts">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="" method="get">
            <div>
                <input class="input-login" type="email" name="email" placeholder="Email" id="email-login" value="">
            </div>
            <div>
                <input class="input-login" type="password" name="password" placeholder="Senha" id="password-login" value="">
            </div>
            <div class="button-submit">
                <button class="submit" type="submit">Entrar</button>   
            </div>
        </form>
    </header>
    <main class="main-container">
        <form id="evaluation-form" action="">
            <div class="nome-sobrenome">
                <input type="text" name="" id="input-name" placeholder="Nome">
                <input type="text" name="" id="input-lastname" placeholder="Sobrenome">
            </div>
            <div>
                <input class="E-mail" type="email" name="" id="input-email" placeholder="Email" value=" ">
                <select name="select" id="house">
                    <option class="select-home" id="gitnoria-house" value="Gitnória" >Gitnória</option>
                    <option class="select-home" id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                    <option class="select-home" id="corvinode-house" value="Corvinode">Corvinode</option>
                    <option class="select-home" id="pytherina-house" value="Pytherina">Pytherina</option>
                </select>
            </div>
            <section class="input-radios">
                <span id="label-family" for=""><b>Qual sua família?</b></span>
                
                <div>
                    <input class="family" type="radio" name="family" value="Frontend" id="Frontend">
                    <label for="Frontend">Frontend</label>
                </div>

                <div>
                    <input class="family" type="radio" name="family" value="Backend" id="Backend">
                    <label for="Backend">Backend</label>
                </div>

                <div>
                    <input class="family" type="radio" name="family" value="FullStack" id="FullStack">
                    <label for="FullStack">FullStack</label>
                </div>
            </section>
            <section class="input-checkboxs">
                <span id="label-content" for=""><b>Qual conteúdo você está com mais vontade de aprender?</b></span>
                <div class="input-subject">
                    <div class="label-conteudo">
                        <input class="subject" type="checkbox" value="HoFs" id="HoFs">
                        <label for="HoFs">HoFs</label>
                    </div>
                    <div class="label-conteudo"> 
                        <input class="subject" type="checkbox" value="Jest" id="Jest">
                        <label for="Jest">Jest</label>
                    </div>
                    <div class="label-conteudo">
                        <input class="subject" type="checkbox" value="Promises" id="Promises">
                        <label for="Promises">Promises</label>
                    </div>
                    <div class="label-conteudo">
                        <input class="subject" type="checkbox" value="React" id="React">
                        <label for="React">React</label>
                    </div>
                    <div class="label-conteudo">
                        <input class="subject" type="checkbox" value="SQL" id="SQL">
                        <label for="SQL">SQL</label>
                    </div>
                    <div class="label-conteudo">
                        <input class="subject" type="checkbox" value="Python" id="Python">
                        <label for="Python">Python</label>
                    </div>       
                </div>
            </section>
            <div class="input-radio-buttons">
                <p id="label-rate" for=""><b>Como você avalia a Trybewarts?</b></p>
                <div>
                    <input type="radio" value="1" name="rate">1
                    <input type="radio" value="2" name="rate">2
                    <input type="radio" value="3" name="rate">3
                    <input type="radio" value="4" name="rate">4
                    <input type="radio" value="5" name="rate">5
                    <input type="radio" value="6" name="rate">6
                    <input type="radio" value="7" name="rate">7
                    <input type="radio" value="8" name="rate">8
                    <input type="radio" value="9" name="rate">9
                    <input type="radio" value="10" name="rate">10
                </div>               
            </div>
            <div class="text-area">
                <label class="textarea" for=""><b>Deixe seu comentário:</b></label>
                <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
                <div id="counter">500</div>
            </div>
            <div>
                <label id="label-infos" for=""><b>Você concorda com o uso das informações acima?</b></label>
                <input type="checkbox" name="" id="agreement" required>
            </div>
            <button id="submit-btn" type="submit"><b>Enviar</b></button>
        </form>
        <form id="form-data">
            <p id="name"></p>
            <p id="email"></p>
            <p id="houseSelect"></p>
            <p id="family"></p>
            <p id="matter"></p>
            <p id="assessments"></p>
            <p id="comments"></p>
        </form>
        <section id="img-trybewarts">
            <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo forms Trybewarts">
        </section>
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>
    <script src="/script.js"></script>
</body>
</html>
