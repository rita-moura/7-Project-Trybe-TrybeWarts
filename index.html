<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Trybewarts</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header class="header"> 
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo Trybewarts">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="" method="get">
            <div>
                <label for="email-login">Senha:</label>
                <input class="input-login" type="email" name="email" placeholder="Email" id="email-login" value="">
            </div>
            <div>
                <label for="password-login">E-mail:</label>
                <input class="input-login" type="password" name="password" placeholder="Senha" id="password-login" value="">
            </div>
            <div class="button-submit">
                <button class="submit" type="submit">Entrar</button>   
            </div>
        </form>
    </header>
    <main class="main-container">
        <form id="evaluation-form" action="">
            <div>
                <label for="input-name">Nome:</label>
                <input type="text" name="" id="input-name" placeholder="Nome">
                <label for="input-lastname">Sobrenome:</label>
                <input type="text" name="" id="input-lastname" placeholder="Sobrenome">
            </div>
            <div>
                <label for="input-email">Email:</label>
                <input type="text" name="" id="input-email" placeholder="Email">
                <select name="select" id="house">
                    <option id="gitnoria-house" value="Gitnória" >Gitnória</option>
                    <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                    <option id="corvinode-house" value="Corvinode">Corvinode</option>
                    <option id="pytherina-house" value="Pytherina">Pytherina</option>
                </select>
            </div>
            <div class="input-radios">
                <label id="label-family" for="">Qual sua família?</label>
                <input type="radio" name="family" value="Frontend">
                <input type="radio" name="family" value="Backend">
                <input type="radio" name="family" value="FullStack">
            </div>
            <div class="input-checkboxs">
                <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
                <input class="subject" type="checkbox" value="HoFs">
                <input class="subject" type="checkbox" value="Jest">
                <input class="subject" type="checkbox" value="Promises">
                <input class="subject" type="checkbox" value="React">
                <input class="subject" type="checkbox" value="SQL">
                <input class="subject" type="checkbox" value="Python">
            </div>
            <div class="input-radio-buttons">
                <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
                <input type="radio buttons" value="1" name="rate">
                <input type="radio buttons" value="2" name="rate">
                <input type="radio buttons" value="3" name="rate">
                <input type="radio buttons" value="4" name="rate">
                <input type="radio buttons" value="5" name="rate">
                <input type="radio buttons" value="6" name="rate">
                <input type="radio buttons" value="7" name="rate">
                <input type="radio buttons" value="8" name="rate">
                <input type="radio buttons" value="9" name="rate">
                <input type="radio buttons" value="10" name="rate">
            </div>
            <div class="text-area">
                <label class="textarea" for="">Deixe seu comentário:</label>
                <textarea name="" id="" cols="30" rows="10" maxlength="500"></textarea>
            </div>
            <div>
                <label id="label-infos" for="">Você concorda com o uso das informações acima?</label>
                <input type="checkbox" name="" id="agreement">
            </div>
        </form>
        <div>
            <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo forms Trybewarts">
        </div>
    </main>
    <script src="/script.js"></script>
</body>
</html>
